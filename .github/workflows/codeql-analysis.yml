name: "CodeQL"

on:
  push:
    branches: [ main, rewrite-1.0.0 ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, rewrite-1.0.0 ]
  schedule:
    - cron: '19 20 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: 19
        cache: maven

    - name: Autobuild hydra
      working-directory: ./hydra
      run: mvn clean install --no-transfer-progress -D"spring.profiles.active"=dev -DskipTests=true
      
    - name: Autobuild hydra-showcase
      working-directory: ./hydra-showcase
      run: mvn clean install --no-transfer-progress -D"spring.profiles.active"=dev -DskipTests=true

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

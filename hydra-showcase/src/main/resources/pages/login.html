<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:m="https://www.getmedusa.io/medusa.xsd">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h1>Login - Hydra Core</h1>
<form m:submit="processLogin(:{form})">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <br/>
    <input type="hidden" name="_csrf" value="{{_csrf}}"/>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
</body>
</html>
